name: Liquibase CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger this pipeline on push to the main branch
  pull_request:
    branches:
      - main  # Trigger for pull requests to the main branch

jobs:
  liquibase:
    runs-on: ubuntu-latest  # You can change the OS based on your preference

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK (if using Maven/Gradle)
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Adjust Java version as per your setup
          distribution: 'adoptium'

      - name: Install Liquibase
        run: |
          curl -L https://github.com/liquibase/liquibase/releases/download/v4.24.0/liquibase-4.24.0-linux.tar.gz -o liquibase.tar.gz
          tar -xvzf liquibase.tar.gz
          sudo mv liquibase /usr/local/bin/
          liquibase --version  # Verifying installation

      - name: Set up database credentials
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          echo "DB_URL=${DB_URL}" > .env
          echo "DB_USERNAME=${DB_USERNAME}" >> .env
          echo "DB_PASSWORD=${DB_PASSWORD}" >> .env

      - name: Run Liquibase update
        run: |
          liquibase --url=$DB_URL --username=$DB_USERNAME --password=$DB_PASSWORD --changeLogFile=src/main/resources/db/changelog/master.xml update

